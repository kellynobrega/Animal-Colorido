<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Menu de Colorir</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      margin: 0;
      background: #add8e6; /* azul bebê */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: #87cefa; /* azul claro */
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      text-decoration: none;
      color: #333;
    }

    .back-button:hover {
      background: #5ab4e3;
      color: white;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding-bottom: 60px;
    }

    .thumbnail {
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
      border: 4px solid white;
      background-color: white;
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .thumbnail:hover {
      transform: scale(1.08);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
